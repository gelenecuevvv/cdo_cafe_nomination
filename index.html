<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☕</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDO Café Nomination & Map Explorer</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaX1OnnBTQmVC7X9ykWljIas3MzxCvK2o&libraries=places&callback=initMap"></script>
    <script>
      window.initMap = function() {
        console.log('Google Maps loaded successfully');
        window.googleMapsLoaded = true;
      };
      
      // Add error handling for Google Maps loading
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('maps.googleapis.com')) {
          console.error('Google Maps script failed to load:', e);
          window.googleMapsError = true;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
